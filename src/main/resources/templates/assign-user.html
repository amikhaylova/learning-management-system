<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Назначить пользователя</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/assign-user.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="app">
    <div class="content assign-user">
        <nav th:replace="fragments/nav-bar"></nav>
        <div class="header">Назначить пользователя</div>
        <form class="assign-user-form" th:method="post"
              th:action="@{/course/{courseId}/assign(courseId = ${courseId})}">
            <div class="label">Выберите пользователя</div>
            <select class="form-select" id="userId" name="userId">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.username}">Пользователь
                </option>
            </select>
            <button class="custom-button assign-button">Назначить</button>
        </form>
    </div>
</div>
</body>
</html>
